<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Cash Out</title>
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">8400</div>
                            <div class="stat-desc">Account Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- feature start -->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <!-- feature end -->
                    <div class="divider"></div>
                    <!-- Add money start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Enter your pin..." class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <!-- Add money end -->
                </div>
            </div>
        </div>
    </main>
    <script src="./js/utilities1.js"></script>
    <script src="./js/addCashOut1.js"></script>
</body>

</html>
